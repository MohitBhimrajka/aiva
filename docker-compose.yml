  frontend:
    container_name: aiva_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # ðŸ”¥ NO target specified - uses the production stage by default
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    # ðŸ”¥ NO volumes - we use the code built inside the container image
    environment:
      - NODE_ENV=production  # ðŸ”¥ Production mode
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

