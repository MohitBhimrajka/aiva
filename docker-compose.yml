# docker-compose.yml
services:
  postgres:
    image: postgres:15-alpine
    container_name: aiva_postgres
    env_file:
      - .env
    volumes:
      - aiva_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    container_name: aiva_backend
    build:
      context: .
      dockerfile: Dockerfile
    command: sh start_gunicorn.sh
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
      - ./gcp-credentials.json:/app/gcp-credentials.json # <-- ADD THIS LINE
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://localhost:3000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json # <-- ADD THIS LINE
      - LOG_LEVEL=${LOG_LEVEL:-INFO}  # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
      # The database credentials are now loaded from the .env file
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: aiva_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # ðŸ”¥ NO target specified - uses the production stage by default
      args:
        - NEXT_PUBLIC_API_URL=http://localhost:8000
    ports:
      - "3000:3000"
    # ðŸ”¥ NO volumes - we use the code built inside the container image
    environment:
      - NODE_ENV=production  # ðŸ”¥ Production mode
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  aiva_postgres_data: