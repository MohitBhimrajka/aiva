# docker-compose.yml
services:
  postgres:
    image: postgres:15-alpine
    container_name: aiva_postgres
    env_file:
      - .env
    volumes:
      - aiva_postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    container_name: aiva_backend
    build:
      context: .
      dockerfile: Dockerfile
    command: sh start_gunicorn.sh
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
      - ./scripts:/app/scripts
      - ./gcp-credentials.json:/app/gcp-credentials.json # <-- ADD THIS LINE
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://localhost:3000
      - GOOGLE_APPLICATION_CREDENTIALS=/app/gcp-credentials.json # <-- ADD THIS LINE
      - LOG_LEVEL=${LOG_LEVEL:-INFO}  # Logging level: DEBUG, INFO, WARNING, ERROR, CRITICAL
      # Multiple HeyGen API keys for high-volume video generation
