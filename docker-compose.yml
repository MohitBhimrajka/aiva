# docker-compose.yml
services:
  postgres:
    image: postgres:15-alpine
    container_name: hr_postgres
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    # Port mapping is not needed for internal communication but can be useful for debugging
    # ports:
    #   - "5432:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  backend:
    container_name: hr_backend
    build:
      context: .
      dockerfile: Dockerfile
    command: sh start_gunicorn.sh
    volumes:
      - ./app:/app/app
      - ./alembic:/app/alembic
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - FRONTEND_URL=http://localhost:3000
      # This explicitly passes the HeyGen API key from your .env file
      # into the backend container, fixing the 'Unauthorized' error.
      - HEYGEN_API_KEY=${HEYGEN_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  frontend:
    container_name: hr_frontend
    build:
      context: ./frontend
      dockerfile: Dockerfile
      # Build arguments pass variables from .env during the image build process
      args:
        - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
        - NEXT_PUBLIC_HEYGEN_VOICE_ID=${NEXT_PUBLIC_HEYGEN_VOICE_ID}
        - NEXT_PUBLIC_HEYGEN_AVATAR_ID=${NEXT_PUBLIC_HEYGEN_AVATAR_ID}
    ports:
      - "3000:3000"
    # Environment variables are available at runtime inside the container
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      - NEXT_PUBLIC_HEYGEN_VOICE_ID=${NEXT_PUBLIC_HEYGEN_VOICE_ID}
      - NEXT_PUBLIC_HEYGEN_AVATAR_ID=${NEXT_PUBLIC_HEYGEN_AVATAR_ID}
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data: